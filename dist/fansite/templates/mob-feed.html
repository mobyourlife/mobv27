<div class="panel panel-default feed"><div class=panel-body><div class=row><div ng-if=hasMedia class=col-md-5><div ng-if=hasPicture class="feed-picture media-box"><img ng-src="{{ data.picture }}" ng-click=$root.enlargeImage(data.picture) spinner-on-load="" ng-alt="{{ data.story || data.message }}" class="img-responsive enlarge"></div><div ng-if=hasVideo><div class=video-container><div class="embed-responsive embed-responsive-4by3"><iframe class=embed-responsive-item ng-src="{{ data | video }}"></iframe></div></div></div><div><a ng-href="{{ data.link }}" target=_blank class="btn btn-default"><i class="mi-thumbs-up fa-fw"></i> <span ng-bind=data.likes_count></span></a> <a ng-click=$root.fbShare(data.link) class="btn btn-default"><i class="mi-share fa-fw"></i></a></div></div><div ng-class="{ 'col-md-7': hasMedia, 'col-md-12': !hasMedia }"><h4 ng-if=data.name ng-bind=data.name></h4><p><span ng-bind="data.time | displayDate" class="label label-info"></span></p><p ng-bind-html="data.message | lineBreaks"></p><p ng-if=!data.message ng-bind=data.story></p><div ng-if=!hasMedia><a ng-href="{{ data.link }}" target=_blank class="btn btn-default"><i class="mi-thumbs-up fa-fw"></i> <span ng-bind=data.likes_count></span></a> <a ng-click=$root.fbShare(data.link) class="btn btn-default"><i class="mi-share fa-fw"></i></a></div></div></div></div></div>
