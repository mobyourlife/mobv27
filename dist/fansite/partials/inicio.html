<div ng-repeat="f in feeds" class="panel panel-default"><div class=panel-heading><h3 ng-if=f.story ng-bind=f.story></h3><h3 ng-if="!f.story && f.message" ng-bind=f.message></h3></div><div class=panel-body><p ng-if=f.picture><img ng-src={{f.picture}} ng-alt="{{f.story || f.message}}" class=img-responsive></p><p>Curtidas: <span ng-bind=f.likes_count></span></p><p>Data: <span ng-bind=f.time></span></p></div></div>
