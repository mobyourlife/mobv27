<div class="panel panel-default feed">
	<!-- <div ng-if="data.story" class="panel-heading">
		<h3 ng-if="data.story" ng-bind="data.story"></h3>
		<h3 ng-if="!data.story && data.message" ng-bind="data.message"></h3>
	</div> -->
	<div class="panel-body">
		<div class="row">
			<div class="col-md-5">
				<div ng-if="hasPicture" class="feed-picture media-box">
					<img ng-src="{{ data.picture }}" spinner-on-load ng-alt="{{ data.story || data.message }}" class="img-responsive"/>
				</div>
				<div ng-if="hasVideo">
					<div class="video-container">
						<div class="embed-responsive embed-responsive-4by3">
							<iframe class="embed-responsive-item" ng-src="{{ data.link | video }}"></iframe>
						</div>
					</div>
				</div>
				<div>
					<a ng-href="{{ data.link }}" target="_blank" class="btn btn-default"><i class="fa fa-thumbs-o-up fa-fw"></i> <span ng-bind="data.likes_count"></span></a>
					<a href="#" class="btn btn-default"><i class="fa fa-retweet fa-fw"></i></a>
					<span class="pull-right">
						<span ng-bind="data.time | displayDate" class="label label-default"></span>
						<span ng-bind="data.time | displayTime" class="label label-default"></span>
					</span>
				</div>
			</div>
			<div class="col-md-7">
				<h4 ng-if="data.name" ng-bind="data.name"></h4>
				<p ng-bind="data.message"></p>
			</div>
		</div>
	</div>
</div>
