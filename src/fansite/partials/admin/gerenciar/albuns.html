<div class="list-group">
	<a ng-repeat="i in albums" ng-href="/#/admin/gerenciar/albuns/{{ i._id }}" class="list-group-item hoverable">
		<span ng-bind="i.name"></span>
		<i class="mi-pencil show-on-hover"></i>
		<span class="pull-right">
			<span ng-bind="getLabel(i.special)"></span>
			<i class="{{ getIcon(i.special) }}"></i>
		</span>
	</a>
</div>
