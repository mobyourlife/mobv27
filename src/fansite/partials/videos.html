<div ng-repeat="item in videos" class="media video">
	<div class="media-left">
		<div class="video-container">
			<div class="embed-responsive embed-responsive-4by3">
				<iframe class="embed-responsive-item" ng-src="{{ item.link | video }}"></iframe>
			</div>
		</div>
	</div>
	<div class="media-body">
		<h4>{{item.name}}</h4>
		<p>{{item.description}}</p>
		<p>
			<a class="btn btn-primary"><i class="fa fa-facebook fa-fw"></i> Compartilhar via Facebook</a>
		</p>
	</div>
</div>
