<div ng-class="{ 'col-sm-7': contato }">
	<fieldset>
		<legend class="text-center">Fale Conosco</legend>
	</fieldset>
	<div class="form-group">
		<label class="control-label">Nome:</label>
		<input ng-model="name" class="form-control" type="text"></input>
	</div>
	<div class="form-group">
		<label class="control-label">Email:</label>
		<input ng-model="email" class="form-control" type="text"></input>
	</div>
	<div class="form-group">
		<label class="control-label">Mensagem:</label><br/>
		<textarea ng-model="message" class="form-control" rows="5"></textarea>
	</div>
	<div class="form-group">
		<div class="pull-right">
			<a ng-click="sendMail()" class="btn btn-primary btn-lg">
				<i ng-class="{ 'mi-paper-plane': !busy, 'mi-spinner': busy, 'animate-spin': busy }"></i>
				Enviar
			</a>
		</div>
	</div>
</div>
<div ng-if="contato" ng-class="{ 'col-sm-5': contato }"
	<fieldset>
		<legend class="text-center">Contato</legend>
	</fieldset>
	<p ng-if="location">
		<span ng-if="location.street">
			{{location.street}}<br/>
		</span>
		<span ng-if="location.city">
			{{location.city}}
			<span ng-if="location.city && location.state"> - </span>
			{{location.state}}
		</span>
	</p>
	<p ng-if="phone">
		{{phone}}
	</p>
	<div class="embed-responsive embed-responsive-4by3">
		<iframe class="embed-responsive-item"
			ng-src="{{maps}}">
		</iframe>
	</div>
</div>
